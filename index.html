<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Header y Navegaci√≥n */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .logo span {
            color: #667eea;
        }

        /* Men√∫ Hamburguesa */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: 0.3s;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-menu li a:hover,
        .nav-menu li a.active {
            background: #667eea;
            color: white;
        }

        .admin-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Main Content */
        main {
            margin-top: 70px;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Sliders */
        .slider-section {
            margin-bottom: 60px;
        }

        .section-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .slider-container {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .slider {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 20px 0;
            scrollbar-width: none;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        .slider-item {
            flex: 0 0 auto;
            width: 300px;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .slider-item:hover {
            transform: translateY(-5px);
        }

        .slider-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .slider-item .info {
            padding: 15px;
        }

        .slider-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .slider-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .slider-nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .slider-nav button:hover {
            background: #5a6fd8;
        }

        /* Modal Admin */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #5a6fd8;
        }

        .login-form {
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                background: white;
                flex-direction: column;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0,0,0,0.05);
                padding: 20px 0;
            }

            .nav-menu.active {
                left: 0;
            }

            .slider-item {
                width: 250px;
            }

            .section-title {
                font-size: 2em;
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-container">
            <div class="logo">Galeria<span>Productos</span></div>
            
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="nav-menu">
                <li><a href="#portada" class="active">Portada</a></li>
                <li><a href="#cubre-polvo">Cubre Polvo</a></li>
                <li><a href="#separadores">Separadores</a></li>
                <li><button class="admin-btn" onclick="openAdminModal()">Admin</button></li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Portada -->
            <section id="portada" class="slider-section">
                <h2 class="section-title">üöó Portada</h2>
                <div class="slider-container">
                    <div class="slider" id="portada-slider">
                        <div class="loading">Cargando im√°genes...</div>
                    </div>
                    <div class="slider-nav">
                        <button onclick="scrollSlider('portada-slider', -300)">‚ùÆ Anterior</button>
                        <button onclick="scrollSlider('portada-slider', 300)">Siguiente ‚ùØ</button>
                    </div>
                </div>
            </section>

            <!-- Cubre Polvo -->
            <section id="cubre-polvo" class="slider-section">
                <h2 class="section-title">üõ°Ô∏è Cubre Polvo</h2>
                <div class="slider-container">
                    <div class="slider" id="cubre-polvo-slider">
                        <div class="loading">Cargando im√°genes...</div>
                    </div>
                    <div class="slider-nav">
                        <button onclick="scrollSlider('cubre-polvo-slider', -300)">‚ùÆ Anterior</button>
                        <button onclick="scrollSlider('cubre-polvo-slider', 300)">Siguiente ‚ùØ</button>
                    </div>
                </div>
            </section>

            <!-- Separadores -->
            <section id="separadores" class="slider-section">
                <h2 class="section-title">üìÅ Separadores</h2>
                <div class="slider-container">
                    <div class="slider" id="separadores-slider">
                        <div class="loading">Cargando im√°genes...</div>
                    </div>
                    <div class="slider-nav">
                        <button onclick="scrollSlider('separadores-slider', -300)">‚ùÆ Anterior</button>
                        <button onclick="scrollSlider('separadores-slider', 300)">Siguiente ‚ùØ</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal Admin -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeAdminModal()">&times;</span>
            
            <div id="loginForm" class="login-form">
                <h2>üîê Acceso Admin</h2>
                <div class="form-group">
                    <input type="password" id="adminPassword" placeholder="Contrase√±a de administrador">
                </div>
                <button class="submit-btn" onclick="loginAdmin()">Ingresar</button>
            </div>

            <div id="adminPanel" style="display: none;">
                <h2>üõ†Ô∏è Panel de Administraci√≥n</h2>
                <form id="addImageForm">
                    <div class="form-group">
                        <label for="imageUrl">URL de la Imagen</label>
                        <input type="url" id="imageUrl" required placeholder="https://ejemplo.com/imagen.jpg">
                    </div>
                    <div class="form-group">
                        <label for="imageTitle">T√≠tulo</label>
                        <input type="text" id="imageTitle" required placeholder="T√≠tulo descriptivo">
                    </div>
                    <div class="form-group">
                        <label for="imageCategory">Categor√≠a</label>
                        <select id="imageCategory" required>
                            <option value="">Seleccionar categor√≠a</option>
                            <option value="portada">Portada</option>
                            <option value="cubre-polvo">Cubre Polvo</option>
                            <option value="separadores">Separadores</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Agregar Imagen</button>
                </form>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="admin-btn" onclick="logoutAdmin()" style="background: #666;">Cerrar Sesi√≥n</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // üî• CONFIGURACI√ìN FIREBASE - TU CONFIGURACI√ìN REAL
        const firebaseConfig = {
            apiKey: "AIzaSyCqsB9Y1CKKjnawNUfVVEnmm6u3oivpyVM",
            authDomain: "galer-anime.firebaseapp.com",
            projectId: "galer-anime",
            storageBucket: "galer-anime.firebasestorage.app",
            messagingSenderId: "1057820744655",
            appId: "1:1057820744655:web:46ed61120adca8a778d0ba"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variables globales
        const ADMIN_PASSWORD = "Rosy123"; // Contrase√±a del admin
        let isAdmin = false;

        // Navegaci√≥n m√≥vil
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        // Cerrar men√∫ al hacer click en un link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.nav-menu').classList.remove('active');
            });
        });

        // Funciones del slider
        function scrollSlider(sliderId, amount) {
            const slider = document.getElementById(sliderId);
            slider.scrollBy({ left: amount, behavior: 'smooth' });
        }

        // Modal Admin
        function openAdminModal() {
            document.getElementById('adminModal').style.display = 'flex';
            showLoginForm();
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        }

        // Login Admin
        function loginAdmin() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                showAdminPanel();
            } else {
                alert('‚ùå Contrase√±a incorrecta');
            }
        }

        function logoutAdmin() {
            isAdmin = false;
            showLoginForm();
        }

        // Agregar imagen
        document.getElementById('addImageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isAdmin) {
                alert('‚ùå No tienes permisos de administrador');
                return;
            }

            const url = document.getElementById('imageUrl').value;
            const title = document.getElementById('imageTitle').value;
            const category = document.getElementById('imageCategory').value;

            try {
                await db.collection('imagenes').add({
                    url: url,
                    title: title,
                    category: category,
                    timestamp: new Date()
                });

                alert('‚úÖ Imagen agregada correctamente');
                document.getElementById('addImageForm').reset();
                loadImages(); // Recargar im√°genes
            } catch (error) {
                alert('‚ùå Error al agregar imagen: ' + error.message);
            }
        });

        // Cargar y mostrar im√°genes
        async function loadImages() {
            try {
                const snapshot = await db.collection('imagenes')
                    .orderBy('timestamp', 'desc')
                    .get();

                // Limpiar sliders
                document.getElementById('portada-slider').innerHTML = '';
                document.getElementById('cubre-polvo-slider').innerHTML = '';
                document.getElementById('separadores-slider').innerHTML = '';

                // Agrupar por categor√≠a
                const imagesByCategory = {
                    'portada': [],
                    'cubre-polvo': [],
                    'separadores': []
                };

                snapshot.forEach(doc => {
                    const image = doc.data();
                    imagesByCategory[image.category].push(image);
                });

                // Mostrar im√°genes en sus sliders
                for (const [category, images] of Object.entries(imagesByCategory)) {
                    const slider = document.getElementById(`${category}-slider`);
                    
                    if (images.length === 0) {
                        slider.innerHTML = '<div class="loading">No hay im√°genes en esta categor√≠a</div>';
                        continue;
                    }

                    images.forEach(image => {
                        const slide = document.createElement('div');
                        slide.className = 'slider-item';
                        slide.innerHTML = `
                            <img src="${image.url}" alt="${image.title}" onerror="this.src='https://via.placeholder.com/300x200?text=Error+Imagen'">
                            <div class="info">
                                <h3>${image.title}</h3>
                            </div>
                        `;
                        slider.appendChild(slide);
                    });
                }

            } catch (error) {
                console.error('Error cargando im√°genes:', error);
                document.querySelectorAll('.slider').forEach(slider => {
                    slider.innerHTML = '<div class="loading">Error cargando im√°genes</div>';
                });
            }
        }

        // Cargar im√°genes al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            
            // Escuchar cambios en tiempo real
            db.collection('imagenes').onSnapshot(() => {
                loadImages();
            });
        });

        // Cerrar modal al hacer click fuera
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('adminModal');
            if (event.target === modal) {
                closeAdminModal();
            }
        });
    </script>
</body>
</html>
